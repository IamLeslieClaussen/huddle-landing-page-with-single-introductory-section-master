<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/779967c820.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-image: url(/images/bg-desktop.svg)">
    <main class="wrapper">
      <div class="hero__container">
        <img src="/images/logo.svg" alt="huddle logo" class="logo" />
        <div class="hero__section">
          <img
            src="/images/illustration-mockups.svg"
            alt="Mockup"
            class="Mockup"
          />
          <div class="hero__content">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="text">
              Huddle re-images the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="hero__button">Register</button>
          </div>
        </div>
        <div class="social-links">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>
  </body>
</html>
